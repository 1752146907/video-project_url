<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSC Video Player Demo</title>
    <script src="https://www.roadshowchina.cn/public/video/1.1/flv.min.js"></script>

    <div id="app">
      <h1>HLS sample</h1>
      <a href="https://home-dev.roadshowchina.cn/web-video-demo/flv.html">go to FLV sample</a>
    </div>

    <h3>直播</h3>
    <video id="videoLiveDom" autoplay class="video-js" webkit-playsinline playsinline></video>

    <button onclick="changeSource()">切换直播源</button>
